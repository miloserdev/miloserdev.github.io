<!DOCTYPE html>
<html theme_change>

<head>
    <title>@miloserdev</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
</head>

<body>
    <cover noise></cover>
    <svg width="420" height="420" viewBox="0 0 420 420">
        <g transform="translate(-1360,-360)">
            <path class="wing" id="wing0" d="M 1690,570 1570,690 V 570 l 210,-210 v 420 l -90,-90 z"></path>
            <path class="wing" id="wing1" d="m 1450,570 120,120 V 570 L 1360,360 v 420 l 90,-90 z"></path>
            <path class="piece" id="piece8" d="m 1430,480 35,60 -15,30 v 120 l -55,-165 z"></path>
            <path class="piece" id="piece7" d="m 1490,490 80,80 h -120 z" ></path>
            <path class="piece" id="piece6" d="m 1450,570 h 120 v 60 z m 72,25 z"></path>
            <path class="piece" id="piece5" d="m 1450,570 120,60 v 60 z"></path>
            <path class="piece" id="piece4" d="m 1360,360 130,130 -25,50 z"></path>
            <path class="piece" id="piece3" d="m 1360,360 70,120 -70,90 z"></path>
            <path class="piece" id="piece2" d="m 1395,525 55,165 -90,-120 z"></path>
            <path class="piece" id="piece1" d="m 1360,570 60,80 -60,130 z"></path>
            <path class="piece" id="piece0" d="m 1420,650 30,40 -90,90 z"></path>
        </g>
    </svg>
</body>

<style>
    html,
    body {
        position: relative;
        display: grid;
        width: -webkit-fill-available;
        height: -webkit-fill-available;
        /* max-height: 100dvh; */
        margin: 0;
        padding: 0;
        place-content: center;

        /* background: rgb(225, 116, 116); */
        background: #000;
    }

    cover[noise] {
        display: grid;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        opacity: 0.07;
        background-image: url(../img/noise.gif);
        background-size: contain;
        user-select: none;
        pointer-events: none;
        z-index: 999;
    }

    svg {
        fill: white;
        transition: all ease-in-out 1s;
        width: 200px;
        max-width: 200px;
    }
    
    svg .piece:hover {
        fill: #555555 !important;
    }
    
    @keyframes pulse {
      0% {
        fill: #ffffff;
      }
      100% {
        fill: #a1a1a1;
      }
    }
    
    #piece0 {
        animation: pulse 1s infinite alternate;
        animation-delay: 0.5s;
    }
    
    #piece1 {
        animation: pulse 1s infinite alternate;
        animation-delay: 1s;
    }
    
    #piece2 {
        animation: pulse 1s infinite alternate;
        animation-delay: 1.5s;
    }
    
    #piece3 {
        animation: pulse 1s infinite alternate;
        animation-delay: 2s;
    }
    
    #piece4 {
        animation: pulse 1s infinite alternate;
        animation-delay: 2.5s;
    }
    
    #piece5 {
        animation: pulse 1s infinite alternate;
        animation-delay: 3s;
    }
    
    #piece6 {
        animation: pulse 1s infinite alternate;
        animation-delay: 3.5s;
    }
    
    #piece7 {
        animation: pulse 1s infinite alternate;
        animation-delay: 4s;
    }
    
    #piece8 {
        animation: pulse 1s infinite alternate;
        animation-delay: 4.5s;
    }
</style>

</html>
